

<body>

  
   
  <div class="card" >
   <h1 style="font-size: 30px; text-align: center; padding-top: 30px; color: #08268a;">Managemt Information System</h1>
    <img src="assets/img/logo.png" alt="Avatar  " style="height: 140px; width: 140px; margin-left:180px; padding-top: 20px;" >
    <div class="container">
      <form #myForm="ngForm" (ngSubmit)="onSubmit()">
          <br>
        <div class="form-group">

          <br>
           <input type="email" class="form-control" name="email" [(ngModel)]="userData.email" required email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
          
        </div>
        <div class="form-group">
          <br>
      
          <input type="password" class="form-control" name="username" [(ngModel)]="userData.username" required id="exampleInputPassword1" placeholder="Enter Password">
          
         
        </div>

        <br>
        <br>
        <button type="submit" class="btn btn-success" style="width: 300px;" routerLink="mark">Submit</button>
      </form>
    </div>
  </div>

  
  </body>
